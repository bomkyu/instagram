<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="lib/css/common.css">
    <link rel="icon" href="lib/images/favicon.png">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login_wrap">
        <dl>
            <dt>
                <div class="img_area">
                    <div class="img_thumb">
                        <img src="lib/images/screenshot1.png" alt="" class="on">
                        <img src="lib/images/screenshot2.png" alt="">
                        <img src="lib/images/screenshot3.png" alt="">
                        <img src="lib/images/screenshot4.png" alt="">
                    </div>
                </div>
            </dt>
            <dd>
                <div class="login_form_wrap">
                    <div class="top">
                        <div class="logo">
                            <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/y-/r/yXM3FgMdVNX.png&quot;); background-position: 0px -52px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>
                        </div>
                        <form>
                            <div class="login_form_inner">
                                <div class="input_st_wrap">
                                    <label class="input_st" >
                                        <input type="text" id="id">
                                        <span>전화번호,사용자 이름 또는 이메일</span>
                                    </label>
                                </div>
                                <div class="input_st_wrap">
                                    <label class="input_st">
                                        <input type="password" id="password">
                                        <span>비밀번호</span>
                                    </label>
                                </div>
                                <button class="login_btn" href="javascript:0;" onclick="login_btn();">로그인</button>
                                <div class="line"><span>또는</span></div>
                                <div class="ext">
                                    <a href="#">Facebook으로 로그인</a>
                                    <a href="#">비밀번호를 잊으셨나요?</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                    <div class="bottom">
                        계정이 없으신가요?<a href="register.html">가입하기</a>
                    </div>
                    <div class="download">
                        <p>앱을 다운로드 하세용</p>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D2F6DEEF2-ED74-487A-8D61-98E1EF5E853B%26utm_content%3Dlo%26utm_medium%3Dbadge"><img src="lib/images/img_playstore.png"></a>
                        <a href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=0%2C0%2C1920%2C1040"><img src="lib/images/img_microsoft.png"></a>
                    </div>
                </div>
            </dd>
        </dl>
    </div>
    <footer>
        footer
    </footer>
</body>
<script src="lib/js/common.js"></script>
</html>
